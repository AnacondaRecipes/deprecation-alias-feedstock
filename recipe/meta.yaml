{% set name = "deprecation-alias" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/deprecation-alias-{{ version }}.tar.gz
  sha256: e73266d4c866c040079d7a047f92ac2cd468b4608032486df1ffd7ef147e6515

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - deprecation >=2.1.0
    - packaging >=20.4
    - python >={{ python_min }}

test:
  imports:
    - deprecation_alias
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/domdfcoding/deprecation-alias
  summary: A wrapper around 'deprecation' providing support for deprecated aliases.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - domdfcoding
